<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Backend Task Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .task-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .task-info {
      flex: 1;
      margin-right: 15px;
    }

    .task-title {
      font-weight: bold;
      font-size: 16px;
    }

    .task-desc {
      color: #666;
      margin-top: 4px;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .complete {
      background-color: #d1fae5;
      color: #065f46;
    }

    .incomplete {
      background-color: #fee2e2;
      color: #991b1b;
    }

    .edit {
      background-color: #bfdbfe;
    }

    .delete {
      background-color: #fecaca;
    }

    input {
      padding: 5px;
      margin-top: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Backend Task Admin</h1>
  <div id="task-list"></div>

  <script>
    async function loadTasks() {
      const res = await fetch('/api/tasks');
      const tasks = await res.json();
      const container = document.getElementById('task-list');
      container.innerHTML = '';

      tasks.forEach(task => {
        const div = document.createElement('div');
        div.className = 'task-card';

        const taskHTML = `
          <div class="task-info">
            <div class="task-title" contenteditable="true">${task.title}</div>
            <div class="task-desc" contenteditable="true">${task.description}</div>
          </div>
          <div class="actions">
            <button class="${task.completed ? 'complete' : 'incomplete'}" onclick="toggleStatus('${task._id}', ${task.completed})">
              ${task.completed ? '‚úì Completed' : '‚úó Incomplete'}
            </button>
            <button class="edit" onclick="updateTask('${task._id}', this)">‚úèÔ∏è Update</button>
            <button class="delete" onclick="deleteTask('${task._id}')">üóëÔ∏è Delete</button>
          </div>
        `;
        div.innerHTML = taskHTML;
        container.appendChild(div);
      });
    }

    async function toggleStatus(id, currentStatus) {
      await fetch(`/api/tasks/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ completed: !currentStatus })
      });
      loadTasks();
    }

    async function updateTask(id, button) {
      const card = button.closest('.task-card');
      const title = card.querySelector('.task-title').innerText;
      const description = card.querySelector('.task-desc').innerText;

      await fetch(`/api/tasks/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, description })
      });
      loadTasks();
    }

    async function deleteTask(id) {
      if (confirm("Delete this task?")) {
        await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
        loadTasks();
      }
    }

    // Initial load
    loadTasks();
  </script>
</body>
</html>
